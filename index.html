<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
  <div class="center-div">
    <div class="list-container">
      <div class="five ui buttons">
        <button class="ui toggle button">Real</button>
        <button class="ui toggle button">Kitten</button>
        <button class="ui toggle button">Box Prince</button>
        <button class="ui toggle button">Cake</button>
        <button class="ui toggle button">MeMow</button>
      </div>
    </div>

    <div class="ui five column centered grid" id="five-cats">
    </div>

    <div id="cat-template" style="display:none">
      <h3 class="ui header"></h3>
      <div class="image"><img></div>
      <div class="caption"><p><span class="count">0</span> clicks!</p></div>
    </div>
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/semantic/dist/semantic.min.js"></script>
  <script src="cat.js"></script>
</body>
</html>
